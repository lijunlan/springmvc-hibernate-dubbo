 ### \u8bbe\u7f6e###
log4j.rootLogger=${log4j.level},lee2,E
### \u8f93\u51fa\u4fe1\u606f\u5230\u63a7\u5236\u62ac ###
log4j.appender.console = org.apache.log4j.ConsoleAppender
log4j.appender.console.Target = System.out
log4j.appender.console.Threshold = debug
log4j.appender.console.layout = org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern = %d{yyyy-MM-dd HH:mm:ss,SSS} %p %c %m %n
log4j.appender.console.encoding=UTF-8

log4j.appender.lee2 = org.apache.log4j.RollingFileAppender
log4j.appender.lee2.File = /data1/lee/logs/lee2/lee2.log
log4j.appender.lee2.MaxFileSize=100MB
log4j.appender.lee2.MaxBackupIndex=5
log4j.appender.lee2.layout = org.apache.log4j.PatternLayout
log4j.appender.lee2.layout.ConversionPattern = %d{yyyy-MM-dd HH:mm:ss,SSS} %p %c %m %n
log4j.appender.lee2.encoding=UTF-8

log4j.appender.E = org.apache.log4j.RollingFileAppender
log4j.appender.E.File =/data1/lee/logs/lee2/error.log
log4j.appender.E.MaxFileSize=100MB
log4j.appender.E.MaxBackupIndex=5
log4j.appender.E.Threshold = ERROR
log4j.appender.E.layout = org.apache.log4j.PatternLayout
log4j.appender.E.layout.ConversionPattern = %d{yyyy-MM-dd HH:mm:ss,SSS} %p %c %m %n
log4j.appender.E.encoding=UTF-8
